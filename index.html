    <script>
        start($('.container>img'))

        $(window).scroll(function(){
            start($('.container>img'))
        })

        function start($nodes){
            $nodes.not('[data-isLoaded]').each(function(){
                $node = $(this)
                if(showImg($node)){
                    loadImg($node)
                }
            })
        }
        
        function showImg($node){
            return $(window).height() + $(window).scrollTop() >= $node.offset().top
        }
        function loadImg($node){
            $node.attr('src', $node.attr('data-src'))
            $node.attr('data-isLoaded', 1)
        }
    </script>
